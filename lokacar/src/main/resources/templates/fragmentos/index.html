<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="sticky-top" th:fragment="Header-1"> 
        <nav class="navbar navbar-expand-lg  bg-black navbar-dark  ">
            <a class="ml-2" th:href="@{/}">
                <img style="width: 90px;" src="/img/LokaCar-png-2.png" alt="">
            </a> 

            <button class="navbar-toggler navbar-toggler-right "  type="button" data-toggle="collapse" data-target='#nav' >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse " id="nav">
                <ul class="navbar-nav d-flex justify-content-around w-30 ml-auto mr-2">
                    <li class="nav-item ">
                        <a class="nav-link nav-l" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-register" th:href="@{cadastro}">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <header class="sticky-top" th:fragment="headerLogado"> 
        <nav class="navbar navbar-expand-lg  bg-black navbar-dark  ">
            <a class="ml-2" th:href="@{/}">
                <img style="width: 90px;" src="/img/LokaCar-png-2.png" alt="">
            </a> 

            <button class="navbar-toggler navbar-toggler-right "  type="button" data-toggle="collapse" data-target='#nav' >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse " id="nav">
                <ul class="navbar-nav d-flex justify-content-around w-30 ml-auto mr-2">
                    <li class="nav-item ">
                        <a class="nav-link nav-l" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{perfil}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-register px-5" href="#" >Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
        
    </header>

    <select th:fragment="Localizacao" class="form-control" name="localizacao" id="localizacao" >
        <option th:each="localizacao : ${T(com.web.lokacar.enums.Localizacao).values()}" th:value="${localizacao}" th:text="${localizacao.getCapital()} + ' - ' +${localizacao.getSigla()}"></option>
    </select>

    <select th:fragment="Tipo" class="form-control" name="tipo" id="tipo" >
        <option th:each="tipo : ${T(com.web.lokacar.enums.Tipo).values()}" th:value="${tipo}" th:text="${tipo}"></option>
    </select>
</body>
</html>
