<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div th:if="${session.usuarioLogado}">
        <div  th:replace="fragmentos/index :: headerLogado"></div>
    </div>
    <div th:if="!${session.usuarioLogado}">
        <div  th:replace="fragmentos/index :: Header-1"></div>
    </div>
    
    <main  th:if="${session.usuarioLogado}" class="d-flex">
        
        <div class="border-end bg-white w-25 mt-5 mr-3" >
            <div class="list-group ">
                <a class="list-group-item list-group-item-action  py-3 px-5" th:href="@{/usuario/perfil/{id}(id=${session.usuarioLogado.id})}">Perfil</a>
                <a class="list-group-item  active
                list-group-item-action  py-3 px-5" th:href="@{/usuario/perfilPosts/{id}(id=${session.usuarioLogado.id})}">Meus Anuncios</a>
                <a class="list-group-item list-group-item-action  py-3 px-5" th:href="@{/usuario/perfilReservas/{id}(id=${session.usuarioLogado.id})}">Minhas Reservas</a>
            </div>
        </div>
        <div class="container mt-3">
            <div class="d-flex justify-content-center align-items-center mt-3">
                <h2 >Meus Anuncios  </h2>
                <a th:href="@{/usuario/addPost}" class="btn btn-red ml-3">+</a>
            </div>
            
            <section class="container d-flex justify-content-around flex-wrap">
                <div class="card border border-dark rounded mt-3" style="width:300px" th:each="post : ${posts}">
                    <img class="card-img-top" src="/img/fiatUno.png" alt="">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${post.modelo}"></h4>
                        <div class="row mb-3">
                            <div class="col">
                                <p class="card-text" th:text="${post.preco}+',00 / diÃ¡ria'"></p>
                                <p class="card-text" th:text="${post.localizacao.getCapital}+' - '+${post.localizacao.getSigla}"></p>
                            </div>
                            <div class="col">
                                <p class="card-text" th:text="${post.tipo}"></p>
                            </div>
                        </div>
                        
                        
                        <a th:href="@{/usuario/editarPost/{id}(id=${post.id})}" class="btn btn-black">Editar</a>
                        <button class="btn btn-del" data-toggle="modal" th:data-target="'#modal'+${post.id}">Deletar</button>
                    </div>
                </div>
                <!-- The Modal -->
                <div class="modal" th:each="post : ${posts}" th:id="'modal'+${post.id}">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                        
                            <!-- Modal Header -->
                            <div class="modal-header">
                            <h4 class="modal-title">Deletar Anuncio</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            
                            <!-- Modal body -->
                            <div class="modal-body">
                            Deseja mesmo deletar este anuncio?
                            </div>
                            
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <form th:action="'/usuario/excluirPost/'+${post.id}" method="POST">
                                    <button type="submit" class="btn btn-danger" name="btn-deletar">Deletar</button>
                                </form>
                                
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>
            <div class="mt-3 w-50 mx-auto" th:if="${posts.totalPages > 0}">
                <ul class="pagination justify-content-center">
                    <li
                    th:each="pageNumber : ${pageNumbers}"  th:if="${pageNumber}&lt;=5"
                    class="page-item" 
                    th:classappend="${pageNumber==posts.number + 1} ? active">
                        <a class="page-link" 
                        th:href="@{/usuario/perfilPosts/{id}(id=${session.usuarioLogado.id},page=${pageNumber-1})}"
                        th:text=${pageNumber}></a>
                    </li>
                    <li
                    th:if="${#lists.size(pageNumbers)}&gt;=5"
                    class="page-item" 
                    >
                    <a class="page-link disable" 
                        >...</a>
                    </li>
                    <li
                    th:if="${#lists.size(pageNumbers)}&gt;=5"
                    class="page-item" 
                    th:classappend="${#lists.size(pageNumbers)==posts.number + 1} ? active">
                        <a class="page-link" 
                        th:href="@{/usuario/perfilPosts/(page=${#lists.size(pageNumbers)-1})}"
                        th:text=${#lists.size(pageNumbers)}></a>
                    </li>
                </ul>
            </div>
        </div>
        
        
    </main>
    

    <div th:if="!${session.usuarioLogado}">
        <div  th:replace="fragmentos/index :: Erro"></div>
    </div>
    
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
