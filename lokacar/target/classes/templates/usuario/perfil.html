<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

                <a class="list-group-item

                <a class="list-group-item list-group-item-action  py-3 px-5" th:href="@{perfilReservas}">Minhas Reservas</a>
            </div>
        </div>
        <div class="container mt-3">
            <h2 class="d-flex justify-content-center mt-3">Editar Perfil</h2>
            <form action="" class="">
                <div class="row mt-3">
                    <div class="col">
                        <label for="f-name">Nome (obrigat贸rio)</label>
                        <input class="form-control" type="text" name="f-name" placeholder="Nome">
                    </div>
                    <div class="col">
                        <label for="l-name">Sobrenome (obrigat贸rio)</label>
                        <input class="form-control" type="text" name="l-name" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="mt-3">
                    <label for="email">Email (obrigat贸rio)</label>
                    <input class="form-control" type="text" name="email" placeholder="Email">
                </div>
                <div class="mt-3">
                    <label for="pwd">Senha (obrigat贸rio)</label>
                    <input class="form-control" type="password" name="pwd" placeholder="Senha">
                </div>
                <div class="row mt-5">
                    <button type="" class="col-2 offset-3 btn btn-warning ">EDITAR</button>
                    <button type="" class="col-2 offset-2 btn btn-danger ">EXCLUIR CONTA</button>
                </div>
                
            </form>
        </div>
    </main>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
