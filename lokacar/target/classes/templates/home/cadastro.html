<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div th:replace="fragmentos/index :: Header-1"></div>
    <main class="mx-auto my-3">
        <figure class="m-auto" style="width: 120px;"><img src="/img/LokaCar.png" alt="" style="width: 100%;"></figure>
        <div class="container mt-3">
            <h2 class="d-flex justify-content-center">Cadastre-se na LokaCar</h2>
            <form action="" class="">
                <div class="row mt-3">
                    <div class="col">
                        <label for="f-name">Nome (obrigatório)</label>
                        <input class="form-control" type="text" name="f-name" placeholder="Nome">
                    </div>
                    <div class="col">
                        <label for="l-name">Sobrenome (obrigatório)</label>
                        <input class="form-control" type="text" name="l-name" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="mt-3">
                    <label for="email">Email (obrigatório)</label>
                    <input class="form-control" type="text" name="email" placeholder="Email">
                </div>
                <div class="mt-3">
                    <label for="pwd">Senha (obrigatório)</label>
                    <input class="form-control" type="password" name="pwd" placeholder="Senha">
                </div>
                
                <button type="submit" class="btn btn-red w-50 mt-5 col-6 offset-3">CADASTRE-SE</button>
            </form>
            <div class="mt-3 link-login">
                <a th:href="login">Já é cadastrado?</a>
            </div>
            
        </div>
    </main>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
