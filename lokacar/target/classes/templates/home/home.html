<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

    <div th:if="${session.usuarioLogado}" class="sticky-top">
        <div  th:replace="fragmentos/index :: headerLogado"></div>
    </div>
    <div th:if="!${session.usuarioLogado}" class="sticky-top">
        <div  th:replace="fragmentos/index :: Header-1"></div>
    </div>
    
    <main  class=" main d-flex justify-content-center">
        <div class="blur-black"></div>
        <section class="d-flex flex-column align-items-center justify-content-center  mr-auto" style="z-index: 1;">
            <div class="mb-3"><h1 class="title">LokaCar</h1></div>
            <div class="description">
                <p class="d-flex justify-content-center">PRECISANDO DE UM CARRO? MOTO?</p>
                <p>ENCONTRE AGORA O AUTOMÓVEL MAIS PRÓXIMO DE VOCÊ.</p>
            </div>
            <div class="w-75" >
                <form action="/posts/buscar" method="GET" class="form d-flex flex-column ">
                    <div class="">
                        <label for="localizacao">Localização:</label>
                        <div th:replace="fragmentos/index :: Localizacao"></div>
                    </div>
                    <div class="">
                        <label for="tipo">Tipo:</label>
                        <div th:replace="fragmentos/index :: Tipo"></div>
                    </div>
                    <div class=" d-flex flex-column justify-content-end mt-3">
                        <button type="submit" class="btn btn-dark" style="width: fit-content; font-size: 1.1rem;">Buscar</button>
                    </div>    
                </form>
            </div>
        </section>
            
    </main>
    

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
