<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/posts.css">
</head>
<body>
    <div th:replace="fragmentos/index :: Header-1"></div>
    <main>

        <div class=" py-5 mb-5 d-flex flex-column align-items-center justify-content-center content" >
            <h2 class="title">LokaCar</h2>
            <div class="description" >
                <p class="d-flex justify-content-center">PRECISANDO DE UM CARRO? MOTO?</p>
                <p>ENCONTRE AGORA O AUTOMÓVEL MAIS PRÓXIMO DE VOCÊ.</p>
            </div>
            
        </div>
        <div class="w-75 mb-5 mx-auto" >
            <form action="" class="form d-flex justify-content-around">
                <div class="c-form">
                    <label for="localizacao">Localização:</label>
                    <select class="form-control" name="localizacao" id="" >
                        <option  value="default">selecione uma cidade...</option>
                    </select>
                </div>
                <div class="c-form">
                    <label for="tipo">Tipo:</label>
                    <select class="form-control" name="tipo" id="" >
                        <option  value="default">selecione um tipo de veiculo...</option>
                    </select>
                </div>
                <div class=" d-flex flex-column justify-content-center mt-3">
                    <button type="submit" class="btn btn-dark" style="width: fit-content; font-size: 1.1rem;">Buscar</button>
                </div>    
            </form>
        </div>
        <section class="container d-flex justify-content-around flex-wrap">
            <div  class="card mt-3" style="width:300px">
                <img class="card-img-top" src="/img/fiatUno.png"  alt="">
                <div class="card-body">
                  <h4 class="card-title">Fiat Uno</h4>
                  <p class="card-text">R$120,00 diária</p>
                  <a href="#" class="btn btn-dark">Alugar</a>
                </div>
            </div>
            
        </section>
        <div class="my-5 ">
            <ul class="pagination  justify-content-center">
                <li class="page-item"><a class="page-link text-dark" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
                <li class="page-item active"><a class="page-link text-dark" href="#">2</a></li>
                <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
                <li class="page-item"><a class="page-link text-dark" href="#">Next</a></li>
              </ul>
        </div>
    </main>
    

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
